<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-ex</title>
</head>
<body>

    <h4>青春不常在 😎 🧐 🤣 🥲 🥶</h4>
    <table>

        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="男" id="m"/><label for="m">男</label>
                <input type="radio" name="sex" value="女" id="f"/><label for="f">女</label>
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value="上海宝山区" id="area"></td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="m" id="m1" value="未婚"><label for="m1">未婚</label>
                <input type="radio" name="m" id="m2" value="已婚"><label for="m2">已婚</label>
                <input type="radio" name="m" id="m3" value="离婚"><label for="m3">离婚</label>
            </td>
        </tr>

        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="love" id="l1"><label for="l1">类型1</label>
                <input type="checkbox" name="love" id="l2"><label for="l2">类型2</label>
                <input type="checkbox" name="love" id="l3"><label for="l3">类型3</label>
                <input type="checkbox" name="love" id="l4"><label for="l4">类型4</label>
                <input type="checkbox" name="love" id="l5" checked="checked"><label for="l5">类型5</label>
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea rows="5" cols="30"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"/>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox"  checked="checked">    我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#" > 我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

    </table>
</body>
</html>
