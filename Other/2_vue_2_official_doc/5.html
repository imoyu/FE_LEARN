<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
    <script src="vue2/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <div>{{ msg }}</div>
        <button v-on:click="reverseMsg()">翻转消息</button>
    </div>
    <script>
        const app5 = new Vue({
            el: '#app-5',
            data: {
                msg: 'Hello Vue'
            },
            methods: {
                reverseMsg: function () {
                    this.msg = this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
