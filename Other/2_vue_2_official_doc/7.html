<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app-7</title>
    <script src="vue2/vue.js"></script>
</head>
<body>
    <div id="app-7">
        <div><p>{{ msg }}</p></div>
        <div><input v-model="msg">></div>
    </div>
    <script>
        const app7 = new Vue({
            el: '#app-7',
            data: {
                msg: 'Hello Vue'
            }
        })
    </script>
</body>
</html>
