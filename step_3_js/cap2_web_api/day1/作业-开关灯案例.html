        let btn = document.getElementById('btn');
        let status = 'open';
        let curColor = document.body.style.backgroundColor;
        btn.onclick = function () {
            if (status === 'open') {
                document.body.style.backgroundColor = 'yellow';
                status = 'close';
            } else {
                document.body.style.backgroundColor = curColor;
                status = 'open';
            }
        }
    </script>
