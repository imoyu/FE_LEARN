<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
    <script src="vue2/vue.js"></script>
</head>
<body>
    <div id="app-8">
        <ol>
            {{msg}}
            <todo-item v-bind:msg="msg"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item', {
            template: '<div>待办项{{ msg }}</div>'
        })
        new Vue({
            el: '#app-8',
            data: {
                msg: 'abc123123'
            }
        })
    </script>
</body>
</html>
