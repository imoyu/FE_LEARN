<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root1">
    <h4>el 绑定</h4>
    {{ name }}
  </div>
  <div id="root2">
    <h4>mount 绑定</h4>
    {{ name }}
  </div>

  <script>
    // 方法一
    new Vue({
      el: '#root1',
      data: {
        name: 'xxxxxx',
      }
    });
    // 方法二
    const vue = new Vue({
      data() {
        return {
          name: 'yyyyyy',
        };
      },
    });
    vue.$mount('#root2');
  </script>
</body>
</html>
