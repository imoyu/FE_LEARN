<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2 :style="{ opacity }">欢迎学习Vue</h2>
    <button @click="stop">停止</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          opacity: 0.2,
        };
      },
      methods: {
        stop() {
          clearInterval(this.timer);
        },
      },
      mounted() {
        this.timer = setInterval(() => {
          this.opacity -= 0.01;
          if (this.opacity <= 0) {
            this.opacity = 1;
          }
        }, 16);
      },
      beforeDestroy() {
        clearInterval(this.timer);
      },
    });
  </script>
</body>
</html>
