<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>今天天气：{{ weather }}</h2>
    <button @click="changeHot">切换天气</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          isHot: true,
        };
      },
      methods: {
        changeHot() {
          this.isHot = !this.isHot;
        },
      },
      computed: {
        weather: {
          get() {
            return this.isHot ? '炎热' : '凉爽';
          },
        }
      },
    });
  </script>
</body>
</html>
