<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <ul>
      <li v-for="p in peoples" :key="p.id">
        {{ p }}
      </li>
    </ul>
  </div>

  <script>
    /*
      1. 数组中的对象的每个字段都是响应的
      2. 字段对应如果是对象，对象的每个成员都是响应的
      3. 字段对应如果是数组，数组的每个成员都不是响应的
          因此 this.peoples[0].hobby[0] = '砍树' 无法生效
          需要使用 push()、pop() 等对当前数组进行操作的方法进行修改
          或者使用 this.$set, Vue.set 进行修改
     */
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          peoples: [
            {
              id: 100,
              name: '李明',
              age: 15,
              obj: {
                a: 1,
                b: 2,
              },
              hobby: ['睡觉', '跑步'],
            }, {
              id: 101,
              name: '王磊',
              age: 19,
              hobby: ['吃饭'],
            },
          ],

        };
      },
    });

  </script>
</body>
</html>
