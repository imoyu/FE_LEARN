<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div>
    <h4>v-once</h4>
    <div v-once>n: {{ n }}</div>
    <h4>normal</h4>
    <div >n: {{ n }}</div>
    <div>
      <input type="button" @click="nPlusOne" value="n+1">
    </div>
  </div>
  <script>
    new Vue({
      el: 'body > div',
      data() {
        return {
          n: 10,
        };
      },
      methods: {
        nPlusOne() {
          this.n++;
        },
      }
    });
  </script>
</body>
</html>
