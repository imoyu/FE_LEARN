<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div>
    <div v-html="name"></div>
  </div>
  <script>
    new Vue({
      el: 'body > div',
      data() {
        return {
          name: '<h3>你好</h3>',
        };
      },
    });
  </script>
</body>
</html>
