<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a {
            position: relative;
            width: 200px;
            height: 600px;
            background-color: pink;
        }
        
        #b {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="b"></div>
    </div>
</body>
</html>
